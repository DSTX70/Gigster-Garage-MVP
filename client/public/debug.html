<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Test</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 20px; 
            background: #059669; 
            color: white; 
        }
        .test { 
            padding: 15px; 
            margin: 10px 0; 
            background: #047857; 
            border-radius: 8px; 
        }
    </style>
</head>
<body>
    <h1>üß™ Debug Test Page</h1>
    <p>This is a basic HTML page to test if the server is working properly.</p>
    
    <div class="test">
        <strong>‚úÖ HTML is working</strong>
        <p>If you can see this, the server is serving HTML correctly.</p>
    </div>
    
    <div id="js-test" class="test">
        <strong>‚è≥ Testing JavaScript...</strong>
    </div>
    
    <script>
        console.log('üîß Basic JavaScript test starting...')
        
        // Test basic JavaScript
        setTimeout(() => {
            const jsTest = document.getElementById('js-test')
            jsTest.innerHTML = `
                <strong>‚úÖ JavaScript is working</strong>
                <p>Basic JavaScript execution is successful.</p>
            `
            console.log('‚úÖ Basic JavaScript working')
        }, 100)
        
        // Test if we can load external scripts
        setTimeout(() => {
            const moduleTest = document.createElement('div')
            moduleTest.className = 'test'
            moduleTest.innerHTML = `
                <strong>üì¶ Testing module loading...</strong>
                <p id="module-result">Loading...</p>
            `
            document.body.appendChild(moduleTest)
            
            // Try to load a simple module
            const script = document.createElement('script')
            script.type = 'module'
            script.textContent = `
                console.log('üì¶ ES6 module test')
                document.getElementById('module-result').textContent = '‚úÖ ES6 modules working'
            `
            document.head.appendChild(script)
        }, 500)
    </script>
</body>
</html>
